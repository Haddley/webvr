<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, Ollie this is WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">


        <a-box id="ollie" position="0 1.5 -2" rotation="45 45 45" color="#EDBFC6" material="src: #my-texture" shadow>
        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#260C1A" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#432E36" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#AF8D86" shadow></a-plane>
    </a-scene>

    <script>
        var x = 0
        setInterval(function () { x = x + 1; if (x > 89) { x = 0 }; document.getElementById("ollie").setAttribute("rotation", x + " " + x + " " + x) }, 25);

    </script>

</body>

</html>
